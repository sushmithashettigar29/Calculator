<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | HTML | CSS | JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <div class="calculator">
          <div class="display">
            <input type="text" name="calc" id="calc" />
          </div>
          <div class="rows">
            <input
              class="operator highlight"
              type="button"
              value="AC"
              onclick="clearDisplay()"
            />
            <input
              class="operator highlight"
              type="button"
              value="C"
              onclick="clearOneElement()"
            />
            <input
              class="operator highlight"
              type="button"
              value="%"
              onclick="appendToDisplay('%')"
            />
            <input
              class="operator highlight"
              type="button"
              value="/"
              onclick="appendToDisplay('/')"
            />
          </div>
          <div class="rows">
            <input
              class="operator"
              type="button"
              value="7"
              onclick="appendToDisplay('7')"
            />
            <input
              class="operator"
              type="button"
              value="8"
              onclick="appendToDisplay('8')"
            />
            <input
              class="operator"
              type="button"
              value="9"
              onclick="appendToDisplay('9')"
            />
            <input
              class="operator highlight"
              type="button"
              value="*"
              onclick="appendToDisplay('*')"
            />
          </div>
          <div class="rows">
            <input
              class="operator"
              type="button"
              value="4"
              onclick="appendToDisplay('4')"
            />
            <input
              class="operator"
              type="button"
              value="5"
              onclick="appendToDisplay('5')"
            />
            <input
              class="operator"
              type="button"
              value="6"
              onclick="appendToDisplay('6')"
            />
            <input
              class="operator highlight"
              type="button"
              value="-"
              onclick="appendToDisplay('-')"
            />
          </div>
          <div class="rows">
            <input
              class="operator"
              type="button"
              value="1"
              onclick="appendToDisplay('1')"
            />
            <input
              class="operator"
              type="button"
              value="2"
              onclick="appendToDisplay('2')"
            />
            <input
              class="operator"
              type="button"
              value="3"
              onclick="appendToDisplay('3')"
            />
            <input
              class="operator highlight"
              type="button"
              value="+"
              onclick="appendToDisplay('+')"
            />
          </div>
          <div class="rows">
            <input
              class="operator"
              type="button"
              value="0"
              onclick="appendToDisplay('0')"
            />
            <input
              class="operator"
              type="button"
              value="."
              onclick="appendToDisplay('.')"
            />
            <input
              class="equal operator highlight"
              type="button"
              value="="
              onclick="calculateResul()"
            />
          </div>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
